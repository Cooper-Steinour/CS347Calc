<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/index.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <title>Simple Calculator</title>
  </head>
  <body class="center">
    <h1>Calculator</h1>
    <div>
      <input type="text" id="num-one" />
      <p id="symbol"></p>
      <input type="text" id="num-two" />
    </div>
    <br />
    <button id="add" onclick="changeOperator('+')">+</button>
    <button id="minus" onclick="changeOperator('-')">-</button>
    <button id="multiply" onclick="changeOperator('*')">*</button>
    <button id="divide" onclick="changeOperator('/')">/</button>
    <h2 class="center" id="sum">Choose an operator</h2>
  </body>
  <script src="index.js"></script>
</html>
